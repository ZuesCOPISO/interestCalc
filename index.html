<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
</head>
<body>
    <h1>Interest Calculator</h1>
  <label for="principal-amount">Principal Amount:</label>
  <input type="number" id="principal-amount" step="0.01" required>
  <br>
  <label for="interest-rate">Interest Rate (%):</label>
  <input type="number" id="interest-rate" step="0.01" required>
  <br>
  <label for="time-period">Time Period (years):</label>
  <input type="number" id="time-period" step="0.01" required>
  <br>
  <button onclick="calculateInterest()">Calculate Interest</button>
  <div id="result"></div>
  <script src="./script/code.js"></script>
</body>
</html>
